<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App JS</title>
		<link rel="stylesheet" href="./index.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<div>
			<header>
				<div>
					<h1>Tasks</h1>
					<span> List</span>
				</div>
				<nav><button onclick="start()">+</button><span>Add Item</span></nav>
			</header>
			<nav class="noneNav">
				<div>
					<h1 class="noneNavH">Back</h1>
				</div>
				<div class="text"></div>
				<nav><button id="addItem">+</button></nav>
			</nav>
			<section>
				<div id="none">No Items in the todo list</div>
			</section>
		</div>
		<div class="addNewList">
			<div>
				<label for="addNewList">Add New List</label>
			</div>
			<div>
				<input
					type="text"
					name="addNewList"
					id="addNewListText"
					placeholder="Add New List"
				/>
			</div>
			<div>
				<div class="addButton" onclick="addingTasks()">Add</div>
				<div class="closeButton">Close</div>
			</div>
		</div>
		<div class="addNewItem">
			<div>
				<label for="addNewItem">Add New Item</label>
			</div>
			<div>
				<input
					type="text"
					name="addNewItem"
					id="addNewItemText"
					placeholder="Add New Item"
				/>
			</div>
			<div>
				<div class="addItemButton">Add</div>
				<div class="closeButton2">Close</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
